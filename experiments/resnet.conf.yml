model:
    n_classes: 19
    parent: resnext50_32x4d    # torchvision.models.<this>
optimizer:
    name: Adam
    args:
        lr: 0.0005
        betas: [0.9, 0.999]
        weight_decay: 1e-4

train:
    data: data/msl/train
    batch_size: 1
    max_step: 100_000
    max_epoch: 1_000
    # checkpoint: 1_000
    checkpoint: 100

validation:
    data: data/msl/val
    batch_size: 1
    patience: 10
    by: loss
    keep: 10                # keep these many models

tests:
   test:
      data: data/msl/val




